<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Neon Snake Ultra - A high-performance, neon-styled modernization of the classic Snake arcade game with smooth rendering, particle effects, and responsive design.">
	<title>Neon Snake Ultra</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230ff' width='100' height='100'/><circle cx='30' cy='30' r='15' fill='%23f0f'/><circle cx='70' cy='70' r='15' fill='%23f0f'/><path d='M45 45 L55 45 L55 55 L45 55 Z' fill='%2300ff00'/></svg>">
</head>

<body>

	<h1>NEON SNAKE ULTRA</h1>

	<div id="score-board" aria-live="polite" aria-label="Game score information">
		<span aria-label="Current score">SCORE: <span id="score-val">0</span></span>
		<span aria-label="High score">HIGH: <span id="high-score-val">0</span></span>
	</div>

	<div id="game-container">
		<canvas id="gameCanvas" role="img" aria-label="Snake game canvas - Use arrow keys or swipe to control the snake"></canvas>

		<!-- Start Screen -->
		<div id="start-screen" class="ui-overlay">
			<div style="color: var(--snake-head); font-size: 3.5rem; text-shadow: 0 0 30px var(--snake-head);" aria-hidden="true">SNAKE</div>
			<button id="start-btn" aria-label="Start the game">PLAY</button>
			<p class="controls-hint">Arrow Keys / Swipe</p>
		</div>

		<!-- Game Over Screen -->
		<div id="game-over-screen" class="ui-overlay hidden">
			<div style="color: var(--food-color); font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 20px var(--food-color);" aria-hidden="true">GAME OVER</div>
			<div style="margin-bottom: 10px; font-size: 1.2rem;" aria-live="assertive">Score: <span id="final-score">0</span></div>
			<button id="restart-btn" aria-label="Restart the game">RETRY</button>
		</div>
	</div>

	<script src="scripts.js"></script>

</body>

</html>
